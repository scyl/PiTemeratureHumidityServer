<!DOCTYPE html>
<html>
    <head>
        <title>PiThermServer - Plot</title>
        <meta name="description" content="Plot of temperature from DS18B20 and DHT22 sensor  connected to Raspberry Pi">
        <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
            <script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
                <script type="text/javascript">
        
                var chart; // global chart variable
                // Get data from Pi NodeJS server
                function getData(){
                    $.getJSON('./temperature_now.json', function(data) {
                        // Create the series
                        var series  = chart.series[0];
                        var shift = series.data.length > 288; // shift if the series longer than 288
                        // Add the point
                        chart.series[2].addPoint([data.temperature_record[0].unix_time, data.temperature_record[0].celsius1], false, shift);
                        chart.series[1].addPoint([data.temperature_record[0].unix_time, data.temperature_record[0].celsius2], false, shift);
                        chart.series[0].addPoint([data.temperature_record[0].unix_time, data.temperature_record[0].humidity], false, shift);
                        chart.redraw();
                    }).fail(function() {
                            console.log("Catched error");
                        });
                    // Repeat this function call after 5 minutes
                    setTimeout(getData, 5*60*1000);
                }

                function loadHist() {
                    // Get to total number of records there are
                    $.get('./numRecord.txt', function(data) {
                        var i = parseInt(data);
                        // Don't count the latest record
                        i = i-1;
                        // If there are more then 576 (48hrs) records, only ask for 576 of them
                        if (i > 576) {
                            i = 576;
                        }
                        // Request for all the records
                        while (i > 0) {
                            $.getJSON('./temperature_now.json?hist='+i, function(data) {
                                // Add each record to the series
                                chart.series[2].addPoint([data.temperature_record[0].unix_time, data.temperature_record[0].celsius1], false, false);
                                chart.series[1].addPoint([data.temperature_record[0].unix_time, data.temperature_record[0].celsius2], false, false);
                                chart.series[0].addPoint([data.temperature_record[0].unix_time, data.temperature_record[0].humidity], false, false);
                            }).fail(function() {
                                console.log("Catched error");
                            });
                            i = i-2;
                        }
                        // Resume getting new record
                        getData();
                    });
                }

                </script>

                <script type="text/javascript">
                    // Configure the plot
                    $(document).ready(function() {
                        Highcharts.setOptions({
                            global: {
                                useUTC: false
                            }
                        });

                        chart = new Highcharts.Chart({
                            chart: {
                                renderTo: 'container',
                                defaultSeriesType: 'spline',
                                events: {
                                    load: loadHist
                                }
                            },
                            title: {
                                text: 'Raspberry Pi Temperature and humidity Plot'
                            },
                            tooltip: {
                                xDateFormat: '%A, %b %e, %H:%M',
                                shared: true
                            },
                            xAxis: {
                                type: 'datetime',
                                tickPixelInterval: 150,
                                maxZoom: 20 * 1000,
                                title: {
                                   text: 'Time (sensors called at 5 minutes intervals)',
                                   margin: 15
                                }
                            },
                            yAxis: [{
                                minPadding: 0.2,
                                maxPadding: 0.2,
                                title: {
                                    text: 'Temperature',
                                    margin: 15
                                },
                                labels: {
                                    format: '{value}\u00B0C' 
                                },
                            }, {
                                title: {
                                    text: 'Humidity',
                                    margin: 15
                                },
                                labels: {
                                    format: '{value}%' 
                                },
                                opposite: true
                            }],
                            series: [{
                                name: 'DHT22 sensor humidity (%)',
                                type: 'column',
                                yAxis: 1,
                                date: [],
                                tooltip: {
                                    valueSuffix: '%'
                                }
                            }, {
                                name: 'DHT22 sensor temperature (\u00B10.5\u00B0C)',
                                date: [],
                                tooltip: {
                                    valueSuffix: '\u00B0C'
                                }
                            }, {
                                name: 'DS18B20 sensor (\u00B10.5\u00B0C)',
                                data: [],
                                tooltip: {
                                    valueSuffix: '\u00B0C'
                                }
                            }]
                        });        
                    });
                </script>
            </script>
        </script>
    </head>

    <body>
        <div id="container" style="width: 100%; height: 400px"></div>
    </body>

</html>
